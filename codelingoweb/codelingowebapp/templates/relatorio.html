{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">{{ title }}</h1>
        <form method="post" action="/gerar-pdf/">
            {% csrf_token %}
            <button type="submit" class="btn btn-dark btn-lg"><strong>Baixar Relat√≥rio</strong></button>
        </form>
    </div>
    <div class="list-group">
        {% for user in relatorio %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="rounded-circle bg-primary text-white d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                    {{ user.name|slice:":1" }}
                </div>
                <span class="ml-3">{{ user.name }}</span>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="selected_users" value="{{ user.id }}" class="form-check-input mt-0">
                </label>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
