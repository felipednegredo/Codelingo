{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container bg-light mt-3">
    <div class="row">
        <div class="col">
            <h1 class="text-center">{{ title }}</h1>
            <div class="form-container">
            <div class="form">
                {% for forms in forms %}
                    <label for="{{ forms.id }}"><strong>{{ forms.label }}</strong></label>
                    <input type="{{ forms.type }}" class="form-control" id="{{ forms.id }}" name="{{ forms.name }}" placeholder="{{ forms.placeholder }}" required>
                {% endfor %}
                <div id="options-div" class="d-flex justify-content-between">
                    {% for options in options %}
                        <a class="btn btn-dark btn-lg mt-3" href="{{ options.link }}"><strong>{{ options.name }}</strong></a>
                   {% endfor %}
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
